micronaut.application.name=team4-office-lunch-management
micronaut.server.cors.enabled=true
logger.levels.root: DEBUG
flyway.datasources.default.enabled=true
datasources.default.url=jdbc:postgresql://${JDBC_HOST}:${JDBC_PORT}/${DB_NAME}
datasources.default.db-type=postgres
datasources.default.dialect=POSTGRES
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.username=${DB_USERNAME}
datasources.default.password=${DB_PASSWORD}
jpa.default.entity-scan.packages=entity
jpa.default.properties.hibernate.default_schema=public
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=true